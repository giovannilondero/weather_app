include: package:lint/analysis_options.yaml

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
  errors:
    sort_pub_dependencies: ignore
  #   # clashes with implicit_dynamic_return
  #   always_declare_return_types: false
