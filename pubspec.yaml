name: weather_app
description: A weather app.
authors:
  - "Giovanni Londero <londero.giovanni@gmail.com>"
repository: https://github.com/giovannilondero/weather_app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  flutter_bloc: ^7.0.0
  flutter_dotenv: ^4.0.0-nullsafety.1
  freezed_annotation: ^0.14.1
  geolocator: ^7.0.3
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.2
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4
  freezed: ^0.14.1+3
  import_sorter: ^4.5.0
  json_serializable: ^4.1.1
  lint: ^1.5.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - .env
